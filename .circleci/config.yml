version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run: echo "npm installing"
      - run: npm install
      - run: CI=true npm run build # if you want to use some exceptions for CI pipelne
  test:
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run: echo "testing"
      - run: npm install
      - run: npm test
